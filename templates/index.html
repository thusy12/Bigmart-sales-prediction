<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>
    <title>Bigmart Sales prediction</title>
  </head>

  <body>
    <!-- Java Script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
      integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
      crossorigin="anonymous"
    ></script>

    <!-- Navbar-->
    <nav class="navbar navbar-dark bg-dark">
      <span class="navbar-brand mb-0 h1">Bigmart Sales predictor</span>
    </nav>
    <br />
    <br />

    <div class="container">
      <form class="app" method="POST" action="/predict">
        <fieldset>
          <legend>Prediction form</legend>
          <br />

          <div class="card card-body">
            <div class="form-group row">
              <div class="col-sm-3">
                <label for="Item_Weight">Item Weight</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="Item_Weight"
                  name="Item_Weight"
                  placeholder="Enter the Item Weight "
                  required
                />
              </div>

              <div class="col-sm-3">
                <label for="Item_MRP">Item MRP</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="Item_MRP"
                  name="Item_MRP"
                  placeholder="Enter the Item MRP"
                  required
                />
              </div>

              <div class="col-sm-3">
                <label for="Item_Visibility">Item Visibility</label>
                <input
                  type="number"
                  step="0.01"
                  class="form-control"
                  id="Item_Visibility"
                  name="Item_Visibility"
                  placeholder="Enter the Item Visibility"
                  required
                />
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-3">
                <label for="Outlet_Establishment_Year"
                  >Outlet Establishment Year</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="Outlet_Establishment_Year"
                  name="Outlet_Establishment_Year"
                  placeholder="Enter the Outlet Establishment Year"
                  required
                />
              </div>

              <div class="col-sm-3">
                <label for="Item_Fat_Content">Item Fat Content</label>
                <select
                  class="selectpicker form-control"
                  id="Item_Fat_Content"
                  name="Item_Fat_Content"
                  required="1"
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="Low Fat">Low Fat</option>
                  <option value="Regular">Regular</option>
                </select>
              </div>

              <div class="col-sm-3">
                <label for="Item_Type">Item Type</label>
                <select
                  class="selectpicker form-control"
                  id="Item_Type"
                  name="Item_Type"
                  required="1"
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="Snack Foods">Snack Foods</option>
                  <option value="Frozen Foods">Frozen Foods</option>
                  <option value="Dairy">Dairy</option>
                  <option value="Baking Goods">Baking Goods</option>
                  <option value="Fruits and Vegetables">
                    Fruits and Vegetables
                  </option>
                  <option value="Soft Drinks">Soft Drinks</option>
                  <option value="Starchy Foods">Starchy Foods</option>
                  <option value="Canned">Canned</option>
                  <option value="Household">Household</option>
                  <option value="Seafood">Seafood</option>
                  <option value="Breakfast">Breakfast</option>
                  <option value="Meat">Meat</option>
                  <option value="Health and Hygiene">Health and Hygiene</option>
                  <option value="Hard Drinks">Hard Drinks</option>
                  <option value="Others">Others</option>
                  <option value="Breads">Breads</option>
                </select>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-3">
                <label for="Outlet_Size">Outlet Size</label>
                <select
                  class="selectpicker form-control"
                  id="Outlet_Size"
                  name="Outlet_Size"
                  required="1"
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="Small">Small</option>
                  <option value="Medium">Medium</option>
                  <option value="Large">Large</option>
                </select>
              </div>

              <div class="col-sm-3">
                <label for="Outlet_Location_Type">Outlet Location Type</label>
                <select
                  class="selectpicker form-control"
                  id="Outlet_Location_Type"
                  name="Outlet_Location_Type"
                  required="1"
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="Tier 1">Tier 1</option>
                  <option value="Tier 2">Tier 2</option>
                  <option value="Tier 3">Tier 3</option>
                </select>
              </div>

              <div class="col-sm-3">
                <label for="Outlet_Type">Outlet Type</label>
                <select
                  class="selectpicker form-control"
                  id="Outlet_Type"
                  name="Outlet_Type"
                  required="1"
                >
                  <option disabled selected value>
                    -- Select an Option --
                  </option>
                  <option value="Supermarket Type1">Supermarket Type1</option>
                  <option value="Supermarket Type2">Supermarket Type2</option>
                  <option value="Supermarket Type3">Supermarket Type3</option>
                  <option value="Grocery Store">Grocery Store</option>
                </select>
              </div>
            </div>

            <div class="form-group">
              <input class="btn btn-primary" type="submit" />
            </div>
          </div>
          <br />
          <br />
          <div id="final_price">Sales Price : {{Price}}</div>
        </fieldset>
      </form>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
      integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
